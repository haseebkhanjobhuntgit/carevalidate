type Post {
  id: ID!
  title: String!
  slug: String!
  content: String!
  published: Boolean!
  featured: Boolean!
  createdAt: String!
  updatedAt: String!
  coverImageUrl: String!
  
  author: Author!
  categories: [Category!]!
  tags: [Tag!]!
}

type Author {
  id: ID!
  email: String!
  name: String
  bio: String
  posts: [Post!]!
}

type Category {
  id: ID!
  name: String!
  slug: String!
  posts: [Post!]!
}

type Tag {
  id: ID!
  name: String!
  slug: String!
  posts: [Post!]!
}

input PostFilter {
  search: String
  published: Boolean
  featured: Boolean
  limit: Int
  authorEmail: String
  categorySlugs: [String!]
  tagSlugs: [String!]
  offset: Int
}

type Query {
  posts(filter: PostFilter): [Post!]!
  
  post(slug: String!): Post
  
  author(id: ID, email: String): Author
  
  categories: [Category!]!

  tags: [Tag!]!

}

